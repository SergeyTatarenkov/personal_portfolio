<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный блог</title>
</head>
<body>
<h1>Мои блоги</h1>
{% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <h5>{{ post.date }}</h5>
        <p>{{ post.text }}</p>
    </div>
{% endfor %}
</body>
</html>
