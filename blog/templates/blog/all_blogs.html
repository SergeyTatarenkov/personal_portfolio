{% extends 'portfolio/base.html' %}
{% block content %}
   <div class="container text-center">
<h1>Мои блоги</h1>
<h2>Сергей написал {{ posts.count }} статей</h2>
   <hr>
   </div>
{% for post in posts %}
    <div class="container text-left">
        <a href="{% url 'blog:detail' post.id %}"><h2>{{ post.title }}</h2></a>
        <h7>{{ post.date|date:'d.m.Y'|upper }}</h7>
        <p>{{ post.text|striptags|truncatechars:155 }}</p>
    <hr>
    </div>

{% endfor %}
{% endblock %}
