{% extends 'portfolio/base.html' %}
{% block content %}
    {% load static %}
<div class="container text-center">
<img src="{% static 'portfolio/PIXECT-20221113135447.jpg' %}">
 </div>
{% for project in projects %}
<p>{{ project.title }}</p>
<p>{{ project.description }}</p>
<img height="35%" width="35%" src="{{ project.image.url }}"><br>
    {% if project.url %}
        <a href="{{ project.url }}">Ссылка</a>
    {% endif %}

{% endfor %}

{% endblock %}
